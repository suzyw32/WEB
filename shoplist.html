<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        var array1=document.querySelectorAll('li');
        return array1;
    }
    console.log('返回所有的li标签');
    console.log(getAllListItem());

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section=document.querySelector(sectionId);
        var array2=section.querySelectorAll('span');
        var newarray=[];
        for(var i=0;i<array2.length;i++){
          if(array2[i].textContent=='HTML'){
            newarray.push(array2[i]);
          }
          
        }
        return newarray;
    }
    console.log('打印的内容为html的span');
    console.log(findAllHtmlSpanInOneSection('#news-top'));

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section=document.querySelector(sectionId);
        var array2=section.querySelectorAll('li');
        for(var i=0;i<array2.length;i++){
          var newarr=[];
          if(array2[i].querySelector('span').textContent==spanCont){
            newarr.push(array2[i]);
          }
        }
        
        return newarr;

    }
    console.log('返回特定li标签');
    console.log(findListItem('#news-top','JS'));

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section=document.querySelector(sectionId);
        var clas=section.getElementsByClassName('active');
        var arr=[];
        for(var m=0;m<clas.length;m++){
          arr.push(clas[m].textContent);
        }

        return arr;
      }
      console.log('返回a')
      console.log(getActiveLinkContent('#news-top'));
    </script>
</body>
</html>
